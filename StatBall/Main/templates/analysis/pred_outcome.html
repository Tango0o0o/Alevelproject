{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>

<html lang="en">

        {% block head %}
            <title>Statball | {%block title%}Predict match outcome{% endblock %}</title> 
            <link rel="stylesheet" href="{% static 'styling/analysis.css' %}">
        {% endblock %}
        
        {% block main-content %}
            {{name}}
            <div class="form-container">

                <form class="form-group" method="post" action="/predict-match/">
                    {% csrf_token %}
                    <h3>Enter team name</h3>

                    {{form.as_p}}

                    <input type="submit" name="Sign up" class="btn btn-success form-control">
                    
                </form>
            </div>

            {% if error %}
                <h4>{{ error }}</h4>
            {% endif %}
        {% endblock %}
</html>
